<!DOCTYPE html>
<html>

<head>
<title>Registration</title>
<style>
label{
	font-size:1.15em;
}
</style>
</head>

<body>
<h1 style="text-align:center;background-color:green;">Personal Info. Registration Form</h1>
<p>Fields marked with an asterisk (*) are mandatory</p>


<form>
<table>

 <tr>
  <td><h3>Personal Details</h3></td>
 </tr>
 <tr>
  <td><label for="name">Name*</label></td>
  <td><input type="text" id="name" name="name" size="40" required></td>
 </tr>
 <tr>
  <td><label for="gender">Gender*</label></td>
  <td><input type="radio" id="m" name="gender" value="Male" required>
	<label for="m">Male </label>
	<input type="radio" id="f" name="gender" value="Female" required>
	<label for="f">Female </label></td>
 </tr>
 <tr>
  <td><label for="dob">D. O. B.*</label></td>
  <td><input type="date" id="dob" name="dob" required></td>
 </tr>
 <tr>
  <td><label for="ph">Mobile No.*</label></td>
  <td><input type="tel" id="ph" name="ph" placeholder="xxx-xxxxxxxxxx" pattern="[0-9]{3}-[0-9]{10}" maxlength="14" size="9" required></td>
 </tr>
 <tr>
  <td><label for="aph">Alternate Mobile No.</label></td>
  <td><input type="tel" id="aph" name="aph" placeholder="xxx-xxxxxxxxxx" pattern="[0-9]{3}-[0-9]{10}" maxlength="14" size="9"></td>
 </tr>
 <tr>
  <td><label for="mail">Email*</label></td>
  <td><input type="email" id="mail" name="mail" placeholder="xyz@abcmail.com" size="20" required></td>
 </tr>

 <tr>
  <td><h3>Communication Address Details</h3></td>
 </tr>
 <tr>
  <td><label for="addr1">Address Line 1*</label></td>
  <td><input type="text" id="addr1" name="addr1" placeholder="House/Plot/Apartment No.,Street" size="50" required></td>
 </tr>
 <tr>
  <td><label for="addr2">Address Line 2</label></td>
  <td><input type="text" id="addr2" name="addr2" placeholder="Locality/Colony,Area,District"size="50"></td>
 </tr>
 <tr>
  <td><label for="country">Country*</label></td>
  <td><select id="country" name="country">
	<option value="select">Select</option>
	<option value="in">India</option>
	<option value="us">USA</option>
	</select></td>
 </tr>
 <tr>
  <td><label for="state">State*</label></td>
  <td><select id="state" name="state">
	<option value="select">Select</option>
	<option value="br">Bihar</option>
	<option value="jk">J&K</option>
	<option value="ny">New York</option>
	<option value="la">Los Angeles</option>
	</select></td>
 </tr>
 <tr>
  <td><label for="zip">Zipcode*</label></td>
  <td><input type="text" id="zip" name="zip" placeholder="123456" maxlength="6" size="6"></td>
 </tr>

 <tr>
  <td><h3>Educational Details</h3></td>
 </tr>
 <tr>
  <td><label for="xsch">Matriculation School</label></td>
  <td><input type="text" id="xsch" name="xsch" size="40"></td>
 </tr>
 <tr>
  <td><label for="xiisch">Intermediate School</label></td>
  <td><input type="text" id="xiisch" name="xiisch" size="40"></td>
 </tr>
 <tr>
  <td><label for="bclg">Graduation College</label></td>
  <td><input type="text" id="bclg" name="bclg" size="40"></td>
 </tr>
</table>

</form>
</body>

</html>
