<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<h1 class="pageHeading">Registration Form</h1>
    <p style="color: rgb(248, 240, 251)">Fields marked with an asterisk (*) are mandatory</p>
    
	<form onsubmit="validateForm(event)">
			<div class="pageContent">
				<div class="pageSubHeading">
					<h3>Personal Details</h3>
				</div>
				<div class="flexContainer">
					<div class="labelInputPair">
						<span><label for="txtFirstName">First Name*</label></span>
						<input type="text" id="txtFirstName" name="txtFirstName" size="30" >
					</div>
					<div class="labelInputPair">
						<span><label for="txtMiddleName">Middle Name</label></span>
						<input type="text" id="txtMiddleName" name="txtMiddleName" size="30">
					</div>
					<div class="labelInputPair">
						<span><label for="txtLastName">Last Name</label></span>
						<input type="text" id="txtLastName" name="txtLastName" size="30">
					</div>
					<div class="labelInputPair">
						<span><label for="txtGender">Gender*</label></span>
						<input type="radio" id="m" name="txtGender" value="Male" >
						<label for="m">Male </label>
						<input type="radio" id="f" name="txtGender" value="Female" >
						<label for="f">Female </label>
					</div>
					<div class="labelInputPair">
						<span><label for="dateDOB">D. O. B.*</label></span>
						<input type="date" id="dateDOB" name="dateDOB" >
					</div>
					<div class="labelInputPair">
						<span><label for="telMobileNo">Mobile No.*</label></span>
						<input type="tel" id="telMobileNo" name="telMobileNo" placeholder="xxx-xxxxxxxxxx" size="11">
					</div>
					<div class="labelInputPair">
						<span><label for="telAltMobileNo">Alt. Mob. No.</label></span>
						<input type="tel" id="telAltMobileNo" name="telAltMobileNo" placeholder="xxx-xxxxxxxxxx" size="11">
					</div>
					<div class="labelInputPair">
						<span><label for="txtEmail">Email*</label></span>
						<input type="mail" id="txtEmail" name="txtEmail" placeholder="xyz@abctxtEmail.com" size="20" >
					</div>
				</div>
				<div class="pageSubHeading">
					<h3>Communication Address Details</h3>
				</div>
				<div class="flexContainer">
					<div class="labelInputPair">
						<span><label for="txtAddress1">Address Line 1*</label></span>
						<input type="text" id="txtAddress1" name="txtAddress1" placeholder="House/Plot/Apartment No.,Street" size="50" >
					</div>
					<div class="labelInputPair">
						<span><label for="txtAddress2">Address Line 2</label></span>
						<input type="text" id="txtAddress2" name="txtAddress2" placeholder="Locality/Colony,Area,District"size="50">
					</div>
					<div class="labelInputPair">
						<span><label for="txtCountry">Country*</label></span>
						<select style="width: 100px;" id="txtCountry" name="txtCountry">
							<option value="select" selected>Select</option>
							<option value="in">India</option>
							<option value="us">USA</option>
						</select>
					</div>
					<div class="labelInputPair">
						<span><label for="txtState">State*</label></span>
						<select id="txtState" name="txtState">
							<option value="select" selected>Select</option>
							<option value="br">Bihar</option>
							<option value="jk">J&K</option>
							<option value="ny">New York</option>
							<option value="la">Los Angeles</option>
						</select>
					</div>
					<div class="labelInputPair">
						<span><label for="txtZip">Zipcode*</label></span>
						<input type="text" id="txtZip" name="txtZip" placeholder="123456" size="6">
					</div>
				</div>
				<div class="pageSubHeading">
					<h3>Educational Details</h3>
				</div>
				<div class="flexContainer">
					<table class="labelInputPair">
						<tr>
							<th>Level</th>
							<th>Institution</th>
							<th>Board/University</th>
							<th>Percentage/Grade</th>
						</tr>
						<tr>
							<td>Matriculation</td>
							<td><input type="text" id="txtMatriculationInstitution" name="txtMatriculationInstitution" size="40"></td>
							<td><input type="text" id="txtMatriculationBoard" name="txtMatriculationBoard" size="40"></td>
							<td><input type="text" id="txtMatriculationScore" name="txtMatriculationScore" size="40"></td>
						</tr>
						<tr>
							<td>Intermediate</td>
							<td><input type="text" id="txtIntermediateInstitution" name="txtIntermediateInstitution" size="40"></td>
							<td><input type="text" id="txtIntermediateBoard" name="txtIntermediateBoard" size="40"></td>
							<td><input type="text" id="txtIntermediateScore" name="txtIntermediateScore" size="40"></td>
						</tr>
						<tr>
							<td>Graduation</td>
							<td><input type="text" id="txtGraduationInstitution" name="txtGraduationInstitution" size="40"></td>
							<td><input type="text" id="txtGraduationUniversity" name="txtGraduationUniversity" size="40"></td>
							<td><input type="text" id="txtGraduationScore" name="txtGraduationScore" size="40"></td>
						</tr>
					</table>
				</div>
			</div>
			<div>
				<button type="submit"><b>Submit</b></button>
			</div>
	</form>
</body>

</html>
